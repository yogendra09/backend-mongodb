name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies + build (if needed)
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      # 4. Copy files to server
      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.SSH_USER }}/backend"

      # 5. Restart PM2
      - name: Restart PM2 on Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/backend
            npm install --omit=dev
            pm2 start ecosystem.config.js --name "${{ secrets.PM2_APP_NAME }}" || pm2 restart "${{ secrets.PM2_APP_NAME }}"
            pm2 save
